<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/4 p-10 bg-white rounded-md">

        <h1 class="text-xl font-bold">
            Reset Password?
        </h1>
        <p class="text-base mt-3 text-slate-900 font-medium">
            Email Address
        </p>
        <input type="email" readonly [(ngModel)]="resetPasswordReq.email" name="email" class="w-full mb-2 border shadow-sm p-2 rounded-md"
            placeholder="Email">
        <p class="text-base mt-3 text-slate-900 font-medium">
            New Password
        </p>
        <input type="password" [(ngModel)]="resetPasswordReq.newPassword" name="new password" class="w-full mb-2 border shadow-sm p-2 rounded-md"
            placeholder="New Password">

        <button (click)="resetPassword()" [disabled]="!resetPasswordReq.email || !resetPasswordReq.newPassword"
            class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
            Reset Password
        </button>

    </div>
</div>
