<div class="flex bg-slate-50 justify-center items-center h-screen w-screen">
    <div class="shadow-sm w-1/4 p-10 bg-white rounded-md">

        <h1 class="text-xl font-bold">
            Change Password?
        </h1>
        <p class="text-base mt-3 text-slate-900 font-medium">
            Current Password
        </p>
        <input type="password" [(ngModel)]="currentPassword" name="Current Password" class="w-full mb-2 border shadow-sm p-2 rounded-md"
            placeholder="current password">
        <p class="text-base mt-3 text-slate-900 font-medium">
            New Password
        </p>
        <input type="password" [(ngModel)]="newPassword" name="New password" class="w-full mb-2 border shadow-sm p-2 rounded-md"
            placeholder="New Password">

        <button (click)="changePassword()" [disabled]="!currentPassword || !newPassword"
            class="w-full disabled:opacity-50 p-2 bg-slate-900 rounded-md text-white mt-2">
            Chnage Password
        </button>

    </div>
</div>
